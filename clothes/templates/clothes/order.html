{% extends 'clothes/base.html' %} {% block content %} {% if order_item %}
<div class="container">
    <center><h1>Order</h1></center>
    <br />
    <form action="{% url 'clothes:order' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="user_name_receive"
                id="user_name_receive"
                value="{{ user.full_name }}"
                placeholder="Tên người nhận"
                required
            />
            <label for="user_name_receive" class="form-label"
                >Tên người nhận</label
            >
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="address_receive"
                id="address_receive"
                placeholder="Địa chỉ nhận hàng"
                required
            />
            <label for="address_receive" class="form-label"
                >Địa chỉ nhận hàng</label
            >
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="phone_receive"
                id="phone_receive"
                value="{{ user.phone }}"
                placeholder="Số điện thoại nhận hàng"
                required
            />
            <label for="phone_receive" class="form-label"
                >Số điện thoại nhận hàng</label
            >
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="product_id"
                id="product_id"
                value="{{ order_item.product.id }}"
                readonly
                hidden
            />
            <label for="product_id" class="form-label">ID sản phẩm</label>
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="product_name"
                id="product_name"
                value="{{ order_item.product.product_name }}"
                readonly
            />
            <label for="product_name" class="form-label">Tên sản phẩm</label>
        </div>
        <div class="form-floating mb-3">
            <input
                type="number"
                class="form-control"
                name="number_product"
                id="number_product"
                value="{{ order_item.number_product }}"
                readonly
            />
            <label for="number_product" class="form-label"
                >Số lượng sản phẩm</label
            >
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="product_size"
                id="product_size"
                value="{{ order_item.product_size }}"
                readonly
            />
            <label for="product_size" class="form-label">Size</label>
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="sum_price"
                id="sum_price"
                value="{{ order_item.sum_price }}&#8363;"
                readonly
            />
            <label for="sum_price" class="form-label">Tổng số tiền</label>
        </div>
        <button type="submit" class="btn btn-primary">Đặt hàng</button>
    </form>
</div>
{% endif %} {% endblock %}
